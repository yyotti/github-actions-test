# Golang用のLint→テストを回す
name: Golang lint and test

on:
  push:
    branches:
      - master
    # paths:
    #   - '**.go'
    #   - 'go.mod'
    #   - 'go.sum'

env:
  GO_VERSION: 1.14.0

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go $GO_VERSION
        uses: actions/setup-go@v1
        with:
          go-version: 1.14.x

      - name: Setup golangci-lint
        env:
          INSTALLER_URL: https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh
          LINTER_VERSION: v1.25.0
        run: curl -sSfL $INSTALLER_URL | sh -s -- -b $(go env GOPATH)/bin $LINTER_VERSION

      - name: Checkout code into the Go module directory
        uses: actions/checkout@v1

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Run lint
        run: golangci-lint run -v

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go $GO_VERSION
        uses: actions/setup-go@v1
        with:
          go-version: 1.14.x

      - name: Checkout code into the Go module directory
        uses: actions/checkout@v1

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Run test
        run: go test -v .
